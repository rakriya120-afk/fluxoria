<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranks - FluxoriaMC Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(135deg, #000428, #004e92);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header h1 {
      font-size: 3rem;
      color: #ffce00;
      text-shadow: 0 0 20px #ffce00, 0 0 40px #ff9800;
      padding: 20px;
    }

    .store {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px;
    }
    .item {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .item:hover { transform: scale(1.05); }

    .price { color: #00ff9d; font-size: 1.2rem; margin: 10px 0; }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(45deg, #11998e, #38ef7d);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 20px #38ef7d;
    }
    .btn:hover {
      background: linear-gradient(45deg, #38ef7d, #11998e);
      box-shadow: 0 0 30px #38ef7d, 0 0 50px #11998e;
    }
  </style>
</head>
<body>
  <header>
    <h1>⭐ Ranks</h1>
    <p>Upgrade your adventure!</p>
  </header>

  <section class="store">
    <div class="item">
      <h2>VIP</h2>
      <p class="price">₹199</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="item">
      <h2>MVP</h2>
      <p class="price">₹399</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="item">
      <h2>LEGEND</h2>
      <p class="price">₹699</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </section>
</body>
</html>
