<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluxoriaMC Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #533483);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header h1 {
      font-size: 3rem;
      color: #ffce00;
      text-shadow: 0 0 20px #ffce00, 0 0 40px #ff9800;
      padding: 20px;
    }
    p { font-size: 1.2rem; }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 40px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      width: 250px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.05); }

    .card h2 {
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 15px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 20px #dd2476;
    }
    .btn:hover {
      background: linear-gradient(45deg, #dd2476, #ff512f);
      box-shadow: 0 0 30px #ff512f, 0 0 50px #dd2476;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ö° FluxoriaMC Store ‚ö°</h1>
    <p>Select a category to explore items</p>
  </header>

  <section class="categories">
    <div class="card">
      <h2>üîë Keys</h2>
      <a href="keys.html" target="_blank" class="btn">View Keys</a>
    </div>
    <div class="card">
      <h2>‚≠ê Ranks</h2>
      <a href="ranks.html" target="_blank" class="btn">View Ranks</a>
    </div>
    <div class="card">
      <h2>üöß Coming Soon</h2>
      <a href="#" class="btn">Stay Tuned</a>
    </div>
  </section>

  <footer>
    <p>¬© 2025 FluxoriaMC. All rights reserved.</p>
  </footer>
</body>
</html>
